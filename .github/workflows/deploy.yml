name: Deploy to EC2

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".ralph/**"
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest -x -q --ignore=tests/test_graph.py --ignore=tests/test_graph_enrollment.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  deploy:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            cd ~/ethos

            # Pull latest code
            git fetch origin main
            git reset --hard origin/main

            # Rebuild and restart
            docker compose -f docker-compose.prod.yml up -d --build --remove-orphans

            # Wait for API health
            echo "Waiting for API..."
            for i in $(seq 1 30); do
              if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
                echo "API healthy"
                break
              fi
              if [ "$i" -eq 30 ]; then
                echo "API failed to start"
                docker compose -f docker-compose.prod.yml logs app --tail=50
                exit 1
              fi
              sleep 2
            done

            # Wait for Academy
            echo "Waiting for Academy..."
            for i in $(seq 1 15); do
              if curl -sf http://localhost:3000 > /dev/null 2>&1; then
                echo "Academy healthy"
                break
              fi
              if [ "$i" -eq 15 ]; then
                echo "Academy failed to start"
                docker compose -f docker-compose.prod.yml logs academy --tail=50
                exit 1
              fi
              sleep 2
            done

            # Prune old images
            docker image prune -f

            echo "Deploy complete"
